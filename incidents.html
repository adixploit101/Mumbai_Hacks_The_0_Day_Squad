<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incidents - Security Operations Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 72px;
            background: #0a0a0a;
            border-right: 1px solid #1f1f1f;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 0;
            position: fixed;
            height: 100vh;
        }

        .logo {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 48px;
        }

        .logo img {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }

        .nav-item {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 8px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: #6b7280;
        }

        .nav-item:hover {
            background: #1a1a1a;
            color: #fff;
        }

        .nav-item.active {
            background: #6366f1;
            color: #fff;
        }

        .main {
            flex: 1;
            margin-left: 72px;
            padding: 32px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: #6366f1;
            color: #fff;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .incident-card {
            background: #0f0f0f;
            border: 1px solid #1f1f1f;
            border-left: 4px solid #ef4444;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            transition: all 0.2s;
        }

        .incident-card:hover {
            border-color: #ef4444;
            transform: translateX(4px);
        }

        .incident-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .incident-title {
            font-size: 18px;
            font-weight: 600;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-open {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .status-investigating {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }

        .status-resolved {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .incident-meta {
            display: flex;
            gap: 20px;
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 16px;
        }

        .incident-description {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .ir-plan {
            background: #0a0a0a;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
        }

        .ir-section {
            margin-bottom: 16px;
        }

        .ir-section h4 {
            font-size: 14px;
            color: #6366f1;
            margin-bottom: 8px;
        }

        .ir-action {
            padding: 8px 12px;
            background: #0f0f0f;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 13px;
        }

        @media (max-width: 768px) {
            .main {
                margin-left: 0;
                padding: 20px;
            }

            .sidebar {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo"><img src="/logo_copy.png" alt="Logo"></div>
            <a href="/" class="nav-item"><i class="fas fa-chart-line"></i></a>
            <div class="nav-item active"><i class="fas fa-bell"></i></div>
            <a href="/threats.html" class="nav-item"><i class="fas fa-virus"></i></a>
            <a href="/incidents.html" class="nav-item"><i class="fas fa-fire"></i></a>
        </aside>

        <main class="main">
            <header class="header">
                <div>
                    <h1><i class="fas fa-fire"></i> Incident Response</h1>
                    <p style="color: #6b7280; font-size: 14px; margin-top: 4px;">Active incidents and response plans</p>
                </div>
                <button class="btn" onclick="generateReport()">
                    <i class="fas fa-file-pdf"></i>
                    Generate Report
                </button>
            </header>

            <div id="incidents-container">
                <div style="text-align: center; padding: 40px; color: #6b7280;">
                    Loading incidents...
                </div>
            </div>
        </main>
    </div>

    <script>
        async function loadIncidents() {
            try {
                const response = await fetch('/api/incidents');
                const data = await response.json();

                if (data.status === 'success') {
                    displayIncidents(data.incidents);
                }
            } catch (error) {
                console.error('Error loading incidents:', error);
            }
        }

        function displayIncidents(incidents) {
            const container = document.getElementById('incidents-container');

            if (!incidents || incidents.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #6b7280;">No active incidents</div>';
                return;
            }

            container.innerHTML = incidents.map(incident => `
                <div class="incident-card">
                    <div class="incident-header">
                        <div>
                            <div class="incident-title">${incident.title || 'Security Incident'}</div>
                            <div class="incident-meta">
                                <span><i class="fas fa-clock"></i> ${new Date(incident.timestamp).toLocaleString()}</span>
                                <span><i class="fas fa-tag"></i> ${incident.incident_type || 'Unknown'}</span>
                                <span><i class="fas fa-gauge-high"></i> ${incident.severity || 'High'}</span>
                            </div>
                        </div>
                        <span class="status-badge status-${incident.status || 'open'}">${incident.status || 'Open'}</span>
                    </div>
                    
                    <div class="incident-description">
                        ${incident.description || 'No description available'}
                    </div>
                    
                    <div class="ir-plan">
                        <div class="ir-section">
                            <h4><i class="fas fa-shield"></i> Immediate Actions</h4>
                            ${(incident.recommended_actions || []).slice(0, 3).map(action => `
                                <div class="ir-action">${action}</div>
                            `).join('')}
                        </div>
                        
                        <div class="ir-section">
                            <h4><i class="fas fa-server"></i> Affected Assets</h4>
                            <div style="color: #9ca3af; font-size: 13px;">
                                ${(incident.affected_assets || []).join(', ') || 'None specified'}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function generateReport() {
            window.location.href = '/api/reports/incidents/pdf';
        }

        loadIncidents();
        setInterval(loadIncidents, 60000);
    </script>
</body>

</html>
